<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="inputForm">
            <h1 id="heading">BookList Project</h1>
            <form id="subform">
                <input type="text" placeholder="Input Book" id="input-text" required>
                <input type="submit" value="Create Task" id="createTask">
            </form>
        </div>
        <div class="resultBox">
                <div class="searchBox">
                    <h2 id="allBooks">All Books</h2>
                    <input type="text" placeholder="Search Book" id="filtering">
                </div>
                <ul id="list">
                </ul>
                <button id="clearTask">Clear Tasks</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
